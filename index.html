<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
    <style>
        #infinite-scroll {
            height: 100vh;
        }
        .sidebar h1 {
            position: fixed;
        }
        .item {
            height: 100px;
            border: 1px solid red;
            text-align: center;
        }
        #item {
            height: 100px;
            position: absolute;
            left: -100%;
            top: -100%;
            border: 1px solid red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-6 col-md-3" id="item"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 sidebar">
            <h1>Side Bar</h1>
        </div>
        <div class="col-xs-6">
            <div id="infinite-scroll" class="scrollable-area"></div>
        </div>
    </div>
</div>

<script src="javascript/jquery-2.1.4.min.js"></script>
<script src="javascript/app.js"></script>
<script src="javascript/json.js"></script>
<script src="javascript/infinite.scroll.js"></script>


</body>
</html>
