<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
    <style>
        .container {
            width: 100%;
            height: 100%;
        }
        .item {
            height: 100px;
            border: 1px solid red;
            text-align: center;
        }
        #item {
            height: 100px;
            position: absolute;
            left: -100%;
            top: -100%;
            border: 1px solid red;
        }
    </style>
</head>
<body>

<div class="container"><div class="col-xs-6 col-md-3" id="item"></div></div>
<div class="row"><button class="btn btn-default col-xs-4 col-xs-offset-4 hidden" id="show-previous">Show Previous</button></div>
<div class="container" id="infinite-scroll">

</div>


<script src="javascript/jquery-2.1.4.min.js"></script>
<script src="javascript/app.js"></script>
<script src="javascript/json.js"></script>
<script src="javascript/infinite.scroll.js"></script>


</body>
</html>
